<!DOCTYPE html>
<html>
<head>
    <title>Trang quản lý truyện</title>
    <script>
        // Một số biến toàn cục
        var truyenList = []; // Mảng lưu danh sách truyện

        // Hàm thêm truyện mới
        function themTruyen() {
            var tenTruyen = document.getElementById("tenTruyen").value;
            var tacGia = document.getElementById("tacGia").value;
            var theLoai = document.getElementById("theLoai").value;

            // Tạo đối tượng truyện mới và thêm vào mảng
            var truyen = {
                tenTruyen: tenTruyen,
                tacGia: tacGia,
                theLoai: theLoai
            };
            truyenList.push(truyen);

            // Cập nhật danh sách truyện
            capNhatDanhSachTruyen();
        }

        // Hàm cập nhật danh sách truyện
        function capNhatDanhSachTruyen() {
            var danhSachTruyen = document.getElementById("danhSachTruyen");

            // Xóa nội dung cũ
            danhSachTruyen.innerHTML = "";

            // Thêm các mục truyện vào danh sách
            for (var i = 0; i < truyenList.length; i++) {
                var truyen = truyenList[i];

                var listItem = document.createElement("li");
                listItem.innerHTML = truyen.tenTruyen + " - " + truyen.tacGia + " - " + truyen.theLoai;
                danhSachTruyen.appendChild(listItem);
            }
        }
    </script>
</head>
<body>
    <h1>Trang quản lý truyện</h1>
    <form>
        <label for="tenTruyen">Tên truyện:</label>
        <input type="text" id="tenTruyen" name="tenTruyen"><br>

        <label for="tacGia">Tác giả:</label>
        <input type="text" id="tacGia" name="tacGia"><br>

        <label for="theLoai">Thể loại:</label>
        <input type="text" id="theLoai" name="theLoai"><br>

        <button type="button" onclick="themTruyen()">Thêm truyện</button>
    </form>

    <h2>Danh sách truyện</h2>
    <ul id="danhSachTruyen"></ul>
</body>
</html>
