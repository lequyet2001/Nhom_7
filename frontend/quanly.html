<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quản lý truyện</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .image-cell {
      width: 50px; /* Set the desired width for the image column */
      height: 100px; /* Set the desired height for the image column */
      overflow: hidden;
    }
    
    .image-content {
      width: 50%;
      height: 100%;
      object-fit: contain;
    }
  </style>
</head>
<!-- <script src="manga.js"></script> -->

<body>

  <div class="container">
    <h1 class="text-center mt-5">Trang quản lý truyện</h1>
    <ul class="nav nav-tabs mt-5">
      <li class="nav-item">
        <a class="nav-link active" data-toggle="tab" href="#truyen">Truyện</a>
      </li>
    </ul>

    <div class="tab-content mt-3">
      <div class="tab-pane fade show active" id="truyen">
        <h3 class="mt-3">Danh sách truyện</h3>
        <table id="truyen-table" class="table mt-3">
          <thead>
            <tr>
              <th>ID</th>
              <th>Tên truyện</th>
              <th>Tác giả</th>
              <th>Ảnh</th>

              <th></th>
            </tr>
          </thead>
          <tbody>
            <!-- Dữ liệu truyện sẽ được tải động từ API -->
          </tbody>
        </table>
        <div id="doanxem" style="display: none;">
          <!-- Các trường nhập thông tin truyện mới -->
          <input type="text" id="manga-name" placeholder="Tên truyện">
          <input type="text" id="manga-author" placeholder="Tác giả">
          <input type="text" id="manga-description" placeholder="Mô tả">
          <input type="text" id="manga-image" placeholder="URL hình ảnh">
          <input type="text" id="nhomdich" placeholder="nhom dich">
          <!-- Các nút thao tác -->
          <button id="save-manga" class="btn btn-primary">Lưu</button>
          <button id="cancel-manga" class="btn btn-secondary">Hủy</button>
        </div>
        <button id="add-truyen" class="btn btn-primary">Thêm truyện</button>

        <!-- Thêm modal để hiển thị form sửa truyện -->
        <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="editModalLabel">Sửa truyện</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <form id="editForm">
                  <div class="form-group">
                    <label for="idtruyen" id="idtruyen"></label>
                    <!-- <input type="" class="form-control" id="idtruyen" placeholder="Tên truyện"> -->
                  </div>
                  <div class="form-group">
                    <label for="editMangaName">Tên truyện</label>
                    <input type="text" class="form-control" id="editMangaName" placeholder="Tên truyện">
                  </div>
                  <div class="form-group">
                    <label for="editAuthor">Tác giả</label>
                    <input type="text" class="form-control" id="editAuthor" placeholder="Tác giả">
                  </div>
                  <div class="form-group">
                    <label for="editDescription">Mô tả</label>
                    <textarea class="form-control" id="editDescription" rows="3" placeholder="Mô tả"></textarea>
                  </div>
                  <div class="form-group">
                    <label for="editImage">URL hình ảnh</label>
                    <input type="text" class="form-control" id="editImage" placeholder="URL hình ảnh">
                  </div>
                  <div class="form-group">
                    <label for="editNhomDich">Nhóm dịch</label>
                    <input type="text" class="form-control" id="editNhomDich" placeholder="Nhóm dịch">
                  </div>
                  
                  <div class="form-group" id="lc">
                    <label for="lc">Thể loại</label>
                    <input class="form-control" id="" placeholder="anh" type="text">
                  </div>
                  <div class="form-group" id="tc">
                    <label for="tc">Thêm chapter</label>
                    <input class="form-control" id="" placeholder="chap" type="number">
                  </div>
                  <div class="form-group" id="tandc">
                    <label for="tandc">Thêm ảnh nội dung chapter</label>
                    <input class="form-control" id="" placeholder="anh" type="text">
                    <input class="form-control" id="aid" placeholder="anh" type="text">
                    <button> thểm ảnh</button>
                  </div>

                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Hủy</button>
                <button type="button" class="btn btn-primary" id="saveChanges">Lưu</button>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
  <script src="manga.js"></script>
</body>

</html>
